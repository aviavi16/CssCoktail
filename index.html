<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cocktail Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="holy-grail-text">The Holy Grail</div>

    <div class="stars" style="top: 27%;left: 45%;"></div>
    <div class="stars" style="top: 30%;left: 50%;"></div>
    <div class="stars" style="top: 33%;left: 42%;"></div>
    <div class="glitter" style="top: 31%; left: 17%;"></div>
    <div class="glitter" style="top: 24%; left: 28%;"></div>
    <div class="glitter" style="top: 31%; left: 40%;"></div>
    <div class="glitter" style="top: 38%; left: 23%;"></div>
    <div class="glitter" style="top: 24%; left: 59%;"></div>
    <div class="glitter" style="top: 31%; left: 69%;"></div>
    <div class="glitter" style="top: 38%; left: 54%;"></div>
    <div class="glitter" style="top: 24%; left: 80%;"></div>
    <div class="glitter" style="top: 31%; left: 90%;"></div>
    <div class="glitter" style="top: 38%;left: 85%;"></div>
    <div class="glass">
        <div class="light-rays">
            <div class="ray ray1"></div>
            <div class="ray ray2"></div>
            <div class="ray ray3"></div>
        </div>    
        <div class="glass-layer-bottom"></div>
        <div class="glass-layer-base-left"></div> 
        <div class="glass-layer-base-right"></div> 
        <div class="glass-layer-base-main"></div> 

        <div class="glass-layer"></div> 
        <div class="ice-cube" style="top: 30%; left: 38%;"></div>
        <div class="ice-cube" style="top: 36%; left: 53%; transform: rotate(-10deg);"></div>
        <div class="ice-cube" style="top: 43%; left: 42%; transform: rotate(5deg);"></div>
        <div class="fluid-container">
            <div class="fluid-glow"></div>
            <div class="fluid-bottom"></div>
            <div class="fluid-main"></div>
            <div class="fluid-top"></div>
            <div class="fluid">
                <div class="fluid-edge"></div>
            </div>
            <img src="cherry.png" alt="Cherry Slice" class="cherry-slice">
            <img src="orange.png" alt="Orange Slice" class="orange-slice4">

        </div>
        <div class="straw-container">
            <div class="straw-base-dry "></div>
            <div class="straw-base-liquid "></div>
            <div class="straw-bend "></div>
            <div class="straw-top "></div>
            <div class="straw-blend-dry"></div>
        </div>

        
        <div class="stem"></div>
        <div class="base"></div>
    </div>   
</body>
</html>
