<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cocktail Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glass">
        <div class="fluid"></div>
        <div class="straw"></div>
        <div class="stem"></div>
        <div class="base"></div>
    </div>
    <div class="glitter" style="top: 20px; left: 50px;"></div>
    <div class="glitter" style="top: 80px; left: 120px;"></div>
    <div class="glitter" style="top: 150px; left: 90px;"></div>
    <div class="stars" style="top: 100px; left: 50%;"></div>
    <div class="stars" style="top: 110px; left: 60%;"></div>
    <div class="stars" style="top: 120px; left: 40%;"></div>
</body>
</html>
